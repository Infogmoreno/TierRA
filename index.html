<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
         
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="tierra" src="Tierra_AR.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          Ver en Realidad aumentada
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
       <div
      style="position: fixed; bottom: 20px; width:100%; text-align: center; z-index: 1;"
    >
      <button class="button" id="interior" onclick="playAnim">Ver interior</button>
      <button class="button" id="ocultar" onclick="stop">Ocultar</button>
    </div>
    </model-viewer> 
    
     <script>
      function playAnim(){
      //play to end or rewind if animation is at end//
    	const modelViewer = document.querySelector('#tierra');
	    modelViewer.play();
	    t=modelViewer.duration;
	    t=t*2000/2 ;// because duration is in second and time to play and rewind//
	    setTimeout(stop, t);
  }
       
      function stop(){
      const modelViewer = document.querySelector('#tierra');
      modelViewer.pause();
  }
</script>
  </body>
</html>
